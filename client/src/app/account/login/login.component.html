<div class="d-flex justify-content-center mt-5">
  <div class="col-3">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="text-center mb-4">
              <h1 class="h3 mb-3 font-weight-normal">Login</h1>
          </div>
          <app-text-input formControlName="email"></app-text-input>
          <app-text-input formControlName="password"></app-text-input>
          <button [disabled]="loginForm.invalid" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
  </div>

<div class="col-4">
  <p>Form Status: {{loginForm.status}}</p>
  <p>Email Status: {{loginForm.get('email').status}}</p>
  <p>Email Touched: {{loginForm.get('email').touched}}</p>
  <p>Form Dirty: {{loginForm.get('email').dirty}}</p>
  <pre>Form Status: {{loginForm.status | json}}</pre>
</div>

</div>
